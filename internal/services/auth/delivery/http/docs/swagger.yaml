basePath: /api/v1/auth
definitions:
  delivery_http.AuthResponse:
    properties:
      player_id:
        type: string
      token:
        type: string
    type: object
  delivery_http.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  delivery_http.RegisterRequest:
    properties:
      age:
        maximum: 130
        minimum: 0
        type: integer
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - age
    - email
    - name
    - password
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for authentication and user registration
  title: Auth Service API
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Authenticates a user with email and password, returns JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/delivery_http.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      summary: Login user
      tags:
      - auth
  /register:
    post:
      consumes:
      - application/json
      description: Creates a new user account with the provided information
      parameters:
      - description: Registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/delivery_http.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User successfully registered
          schema:
            $ref: '#/definitions/delivery_http.AuthResponse'
        "400":
          description: Bad Request
        "409":
          description: Conflict
        "500":
          description: Internal Server Error
      summary: Register a new user
      tags:
      - auth
swagger: "2.0"
